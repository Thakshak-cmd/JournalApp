<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__lists">
                <div class="notes__list-item">
                    <div class="note__small-title">Lecture Notes</div>
                    <div class="note__small-body">I learnt nothing</div>
                    <div class="note__small-updated">Thursday 4:43pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title "type="text" placeholder="Enter a title">
            <textarea class="notes__body">Notes Body</textarea>
        </div>

    </div>
</body>
</html>
